<style>
  * { box-sizing: border-box; }

  body {
    display: grid;
    place-items: center;
    /* font-size: 11px; */
    height: 100%;
    margin: 0;
    font-family: system-ui;
    background: hsl(40 20% 90%);
    overflow: auto;
  }

  section {
    width: 100%;
    max-width: 72em;
    padding: .5em;
    opacity: 0;
  }

  canvas {
    display: block;
    margin-inline: auto;
  }

  canvas.text {
    width: calc(100% - 8em);
    background: white;
    box-shadow: 0 .5px 1px #0001;
    image-rendering: pixelated;
  }

  canvas.ruler {
    width: calc(100% - 5em);
    margin-top: .5px;
    height: 40px;
    z-index: 1;
  }

  .ui {
    position: sticky;
    bottom: 1em;
    z-index: 1;
    border-radius: 1em;
    padding: 0 1.5em 1.5em;
    background: hsl(30, 5%, 30%);
  }

  .controls {
    position: relative;
    margin: -1em 2.5em 1em;
  }

  #margin {
    position: absolute;
    top: 0;
    translate: -50%;
  }

  [type=number] {
    position: relative;
    z-index: 2;
    display: block;
    font: inherit;
    width: 4em;
    margin: auto;
    border: 0;
    border-radius: .2em;
    text-align: center;
    color: hsl(38, 2%, 43%);
    background: hsl(18, 4%, 19%);
    /* Remove number spinners */
    -moz-appearance: textfield;
    &::-webkit-outer-spin-button,
    &::-webkit-inner-spin-button { margin: 0; -webkit-appearance: none; }
    &:focus { outline: 2px solid hsl(28, 1%, 45%); }
  }

  textarea {
    width: 100%;
    font-size: 2em;
    padding-inline: 5.5em;
    margin-block: 1em;
    border: none;
    font-family: monospace;
    color: white;
    background: none;
    box-shadow: 0 .5em 2em #00000003 inset;
    outline: none;
    overscroll-behavior: contain;
    resize: none;
  }

  .buttons {
    display: flex;
    gap: 1em;
  }

  button {
    border: none;
    border-radius: 1em;
    font: inherit;
    font-size: 1rem;
    color: hsl(22, 5%, 24%);
    background: hsl(38, 1%, 45%);
    cursor: pointer;
    appearance: none;
  }

  button.active {
    background: hsl(18, 2%, 56%);
  }

  .toggle {
    position: relative;
    box-sizing: content-box;
    width: 40px;
    height: 20px;
    margin: 0;
    margin-right: auto;
    border: 4px solid hsl(18, 2%, 42%);
    border-radius: 24px;
    background: hsl(28, 3%, 14%);
    box-shadow: 0 0 0 2px #0003 inset;
    transition: background-color .1s;
    will-change: background-color;
    appearance: none;
    cursor: pointer;

    &:checked {
      background: hsl(0, 59%, 27%);
    }

    &:after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 10px;
      background: hsl(28, 1%, 48%);
      transition: left .1s, background-color .1s;
      will-change: left, background-color;
      pointer-events: none;
    }

    &:checked:after {
      left: calc(100% - 16px - 2px);
      background: hsl(360, 100%, 40%);
    }
  }

</style>

<section>
  <canvas class="text"></canvas>
  <div class="ui">
    <canvas class="ruler"></canvas>
    <div class="controls">
      <input id="margin" type="number">
      <input id="lineWidth" type="number">
    </div>
    <textarea autofocus></textarea>
    <div class="buttons">
      <button id="regular" class="active">Regular</button>
      <button id="light">Light</button>
      <button id="double">Double Struck</button>
      <input type="checkbox" class="toggle" role="switch">
      <button id="reset">Reset</button>
      <button id="download">Save</button>
    </div>
  </div>
</section>

<script type="text/coffeescript" src="index.coffee"></script>
<script src="coffeescript.js"></script>
