<style>
  * { box-sizing: border-box; }

  body {
    display: grid;
    height: 100%;
    place-items: center;
    overflow: auto;
    margin: 0;
    font-family: system-ui;
    background: hsl(40 20% 90%);
  }

  section {
    display: grid;
    padding: 1em;
    gap: 1em;
  }

  canvas {
    display: block;
    width: 100%;
    max-width: 64em;
    padding: 2em 2em 1.3em;
    background: white;
    box-shadow: 0 .5em 1em #0001;
  }

  div {
    display: flex;
    flex-flow: row wrap;
    align-items: baseline;
    justify-content: space-between;
    gap: 1em;
  }

  input[type="number"] {
    width: 4em;
  }

  input, select {
    font: inherit;
    margin-left: .3em;
  }

  textarea {
    min-height: 12em;
    font: inherit;
    padding: .5em;
    border: 1px solid #0001;
    background: #fff5;
    box-shadow: 0 .5em 1em #0001;
    overscroll-behavior: contain;
    resize: vertical;
  }
</style>

<section>
  <canvas></canvas>
  <div>
    <label>Width (Chars) <input id="width" type="number" value="52" min="1"></label>
    <label>Tracking <input id="tracking" type="number" value="-16"></label>
    <label>Leading <input id="leading" type="number" value="-8"></label>
    <label>Font <select id="font">
      <option>regular</option>
      <option>light</option>
      <option>double</option>
      <option>regular-red</option>
      <option>light-red</option>
    </select></label>
    <input id="download" type="button" value="Save">
  </div>
  <textarea></textarea>
</section>

  <script type="text/coffeescript" src="index.coffee"></script>
  <script src="coffeescript.js"></script>
